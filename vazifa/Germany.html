<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/myGrid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Germany</title>
</head>

<body>
    <section id="header">
        <div class="container">
            <div class="header-menu">
                <div class="grid">
                    <div class="header-menu-title col-lg-50 col-xs-50">
                        <h1 class="h1 f">
                            Where in the world?
                        </h1>
                    </div>
                    <div class="col-lg-8 col-xs-40 header-menu-logo logoDark pointer">
                        <img src="img/Group 3HeaderLogo.svg " class="inline-block">
                        <p class="p1 inline-block  f">Dark Mode</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-menu-logo light">
            <img src="img/Group 3header-logo-light.svg " class="inline-block">
            <p class="p1 inline-block logoLight">Light Mode</p>
        </div>
    </section>
    <section id="internal_country-about">
        <div class="container">
            <div class="grid">
                <div class="internal_about-back col-lg-10 col-xs-25 b">
                    <a href="General.html">
                        <img src="img/call-madeinternalBack.svg" class="backDark">
                        <p class="p1">Back</p>
                    </a>
                </div>
            </div>
            <div class="grid internal_box">
                <div class="internal_box-img col-lg-40 col-xs-100">
                    <img src="img/1280px-Flag_of_Germany.svg.png" width="560" height="400">
                </div>
                <div class="internal_box-information col-lg-45 col-xs-100">
                    <h2 class="f">Germany</h2>
                    <div class="internal_information-forwrite">
                        <div class="left">
                            <p class="h3">Native Name: <span class="span">Germany</span></p>
                            <p class="h3">Population: <span class="span"> 73.528.875</span></p>
                            <p class="h3">Region: <span class="span"> Europe</span></p>
                            <p class="h3">Sub Region: <span class="span">Western Europe</span></p>
                            <p class="h3">Capital: <span class="span"> Berlin</span></p>
                        </div>
                        <div class="right">
                            <p class="h3">Top Level Domain: <span class="span"> be</span></p>
                            <p class="h3">Currencies: <span class="span"> euro</span></p>
                            <p class="h3">Languages: <span class="span">German</span></p>
                        </div>
                    </div>
                    <div class="internal_information-border">
                        <h3 class="h3">
                            Border <span class="h3 c">Countries:</span>
                        </h3>
                        <p class="p1 b">France</p>
                        <p class="p1 b">Germany</p>
                        <p class="p1 b">Netherlands</p>
                    </div>
                </div>
            </div>
        </div>
        <img src="img/call-madebackkkkk.svg" class="back">

    </section>
</body>
<script src="js/internal.js"></script>

</html>
